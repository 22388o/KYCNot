{% extends "base.html" %} {% block content %}

<div class="section">
  <div class="container">
    <p class="title is-2">New Exchange YAML</p>

    <form action="/generate-new-exchange" method="get">
      <div class="field">
        <label class="label"
          >Exchange Name (Please write it with corresponding capital and
          lowercase letters)</label
        >
        <div class="control">
          <input
            name="name"
            id="name"
            required
            class="input"
            type="text"
            placeholder="ExchangeName"
          />
        </div>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="btc" id="btc" value="True" type="checkbox" /> You can
          buy/trade with Bitcoin.
          <input type="hidden" name="btc" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="xmr" value="True" type="checkbox" /> You can buy/trade
          with Monero.
          <input type="hidden" name="xmr" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="buy" value="True" type="checkbox" /> You can buy crypto
          with FIAT.
          <input type="hidden" name="buy" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="exchange" value="True" type="checkbox" /> You can
          trade/swap with other cryptos.
          <input type="hidden" name="exchange" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="registration" value="True" type="checkbox" /> You need to
          register an account to use this service.
          <input type="hidden" name="registration" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="personal-info" value="True" type="checkbox" />
          Registration requires personal information.
          <input type="hidden" name="personal-info" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="cash" value="True" type="checkbox" /> You can pay with
          cash.
          <input type="hidden" name="cash" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="p2p" value="True" type="checkbox" /> It is a P2P
          exchange.
          <input type="hidden" name="p2p" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="custodial" value="True" type="checkbox" /> The wallet IS
          custodial.
          <input type="hidden" name="custodial" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="open-source" value="True" type="checkbox" /> The service
          code is available for study (Open Source).
          <input type="hidden" name="open-source" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input name="tor" value="True" type="checkbox" /> It has a Tor onion
          available.
          <input type="hidden" name="tor" value="False" />
        </label>
      </div>

      <div class="field">
        <label class="label"
          >If it has a Tor link available, provide it in this field</label
        >
        <div class="control">
          <input
            name="tor-url"
            class="input"
            type="text"
            value="false"
            placeholder="http://ewerxamowkdople.onion/"
          />
        </div>
      </div>

      <div class="field">
        <label class="label"
          >Provide a short description of the Exchange (50 characters
          max).</label
        >
        <div class="control">
          <textarea
            name="short-d"
            maxlength="50"
            required
            class="textarea"
            placeholder="Textarea"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label"
          >Provide a detailed description of the Exchange.</label
        >
        <div class="control">
          <textarea
            name="large-d"
            required
            class="textarea"
            placeholder="Textarea"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Exchange website</label>
        <div class="control">
          <input
            name="url"
            required
            class="input"
            type="text"
            placeholder="https://exchange.tld/"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Link to the ToS of the exchange.</label>
        <div class="control">
          <input
            name="tos"
            required
            class="input"
            type="text"
            placeholder="https://exchange.tld/terms"
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input required value="True" type="checkbox" />
            <input type="hidden" name="" value="False" />
            I am sure the exchange passes the
            <a href="#">basic listing rules</a>
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Get the YAML</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
